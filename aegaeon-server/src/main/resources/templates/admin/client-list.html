<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{basepage}">
<head>

</head>
<body>
    <section layout:fragment="content">

        <div class="normal-content page-admin-client-list page-admin-client-list-c">
            <div class="page">
                <div class="page-header">
                    <div class="page-title">
                        <h1 th:text="#{page.adminclients.title}">Clients</h1>
                    </div>
                    <div class="page-title-menu">
                        <form th:action="@{/admin/clients}" method="post">
                            <button type="submit" class="btn btn-ok" name="action" value="create">
                                [[#{action.create}]]
                            </button>
                        </form>
                    </div>
                </div>
                <div class="page-content">

                    <div class="box">
                        <div class="body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Public ID</th>
                                    <th>Name</th>
                                    <th></th>
                                </tr>

                                </thead>
                                <tbody>
                                    <tr th:each="c : ${pageList.elements}">
                                        <td><span th:text="${c.publicId}"></span></td>
                                        <td><span th:text="${c.name}"></span></td>
                                        <td class="right">
                                            <a th:href="@{/admin/clients/} + ${c.id}" class="btn btn-sm">Edit</a>
                                            <form action="@{/admin/clients/} + ${c.id}" method="post" class="frm">
                                                <input type="hidden" name="action" value="delete" />
                                                <button type="submit" class="btn btn-sm">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="footer right">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
