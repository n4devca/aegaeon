<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{basepage}">
<head>

</head>
<body>
    <section layout:fragment="content">
        <div class="normal-content page-signinpage">
            <div class="login-form">
                <form th:action="@{/login}" method="POST" >
                    <div class="box">
                        <div class="body">
                            <div class="form-group">
                                <label for="username" th:text="#{page.signin.form.label.username}"></label>
                                <input type="text" class="form-input" id="username" name="username"
                                       th:placeholder="#{page.signin.form.input.placeholder.username}" />
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{page.signin.form.label.passwd}">Password</label>
                                <input type="password" class="form-input" id="password" name="password"
                                       th:placeholder="#{page.signin.form.input.placeholder.passwd}" />
                            </div>
                        </div>
                        <div class="footer right">
                            <input type="submit" class="btn btn-ok btn-full" value="Log In" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
