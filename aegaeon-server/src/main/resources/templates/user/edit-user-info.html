<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head></head>
<body>
<section th:fragment="edituserinfo(types)">

    <div class="box">
        <div class="body">

            <th:block th:if="${types}">
                <div class="form-group" th:each="t : ${types}">
                    <label th:for="${'user-info-' + t.code}" th:text="#{'entity.userinfotype.' + ${#strings.toLowerCase(t.code)}}"></label>
                    <input type="text" class="form-input"
                           th:id="${'user-info-' + t.code}"
                           maxlength="1000"
                           th:name="${'userView.userInfos[' + t.index + '].value'}"
                           th:value="${t.value}"/>
                    <input type="hidden" th:name="${'userView.userInfos[' + t.index + '].code'}" th:value="${t.code}" />
                    <input type="hidden" th:name="${'userView.userInfos[' + t.index + '].name'}" th:value="${t.name}" />
                    <input type="hidden" th:name="${'userView.userInfos[' + t.index + '].refId'}" th:value="${t.refId}" />
                    <input type="hidden" th:name="${'userView.userInfos[' + t.index + '].category'}" th:value="${t.category}" />
                </div>
            </th:block>

            <th:block th:unless="${types}">
                <p th:text="#{page.useraccount.info.none}"></p>
            </th:block>


        </div>
    </div>

</section>
</body>
</html>
